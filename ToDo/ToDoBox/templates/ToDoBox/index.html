{% extends "ToDoBox/base.html" %}

{% block content %}
<h1> My List </h1>
<form action="/todo/" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Dodaj czynność">
</form>

<ul>
    {% for object in all_todo_objects_today %}
    <li>
        {{object.text}}
    </li>
    {% endfor %}
</ul>

{% endblock %}
